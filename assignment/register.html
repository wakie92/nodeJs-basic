<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  
    <div align = 'center'>
        <form action = '/register' method ='post'>
            <hr>
            <h2>회원가입</h2>
            <hr>
           <table border = '1' width = '50%'>
                <tr>
                    <th width ='25%'>ID</th>
                        <td>
                        <input type = 'text' name = "id" size = "50">
                        </td>
                </tr>
                <tr>
                    <th width ='25%'>이름</th>
                    <td>
                    <input type = 'text' name = "name" size = "50">
                    </td>
                </tr>
                <tr>
                    <th width ='25%'>비밀번호</th>
                    <td>
                    <input type = 'password' name = "password" size = "50">
                    </td>
                </tr>
                <tr>
                    <th width ='25%'>이메일</th>
                    <td>
                    <input type = 'text' name = "email_id" size = "20">
                    <input type = 'text' name = "email_domain" size = "20">
                    </td>
                </tr>
                <tr>
                    <th width ='25%'>핸드폰</th>
                    <td>
                    <input type = 'text' name = "tel1" size = "3">
                    <input type = 'text' name = "tel2" size = "4">
                    <input type = 'text' name = "tel3" size = "4">
                    </td>
                </tr>
             
                <tr>
                    <th width ='25%'>우편번호</th>
                    <td>
                    <input type = 'text' name = "postNum" size = "7">
                    </td>
                </tr>
                <tr>
                    <th width ='25%'>주소</th>
                    <td>
                    <input type = 'text' name = "basic_addr" size = "50">
                    </td>
                </tr>
                <tr>
                    <th width ='25%'>상세주소</th>
                    <td>
                    <input type = 'text' name = "detail_addr" size = "50">
                    </td>
                </tr>
              
                
             </table>
         <br>
         <input type = 'submit' value ='회원가입'> 
         
         </form>
</div>
</body>
</html>
